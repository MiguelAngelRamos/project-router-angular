<h1 class="fst-italic text-center mt-5 mb-5">Lista Posts</h1>

<div class="container">
  <div class="row">
    <div class="col-12" *ngFor="let post of posts">
      <h2>{{ post.title.charAt(0).toUpperCase() + post.title.slice(1)}}</h2>
      <a>Ver Autor</a>
      <p>{{ post.body }}</p>
      <hr>
    </div>
    
  </div>
</div>
